<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/mesto.svg" alt="Слово Mesto и Russia как надстрочный символ">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/Jacques.jpg" class="profile__avatar" alt="Жак-Ив Кусто в красной шапке">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__spec">Исследователь океана</p>
            <button href="" class="profile__edit"></button>
          </div>
        </div>
        <a href="" class="profile__add"></a>
      </section>

      <section class="cards">
      <ul class="cards__cards-list">
        <li class="cards__card">
          <img class="cards__image" src="./images/Karachaevo.jpg" alt="Старая постройка в горах">
          <div class="cards__name">
            <h3 class="cards__title">Карачаево-Черкесия</h3>
            <button type="button" class="cards__like cards__like_active"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/elbrus.png" alt="Горы вдалеке на фоне заката">
          <div class="cards__name">
            <h3 class="cards__title">Гора Эльбрус</h3>
            <button type="button" class="cards__like cards__like_active"></button>
          </div>
        </li>
          <li class="cards__card">
          <img class="cards__image" src="./images/dombay.png" alt="Осенний лес на фоне снежных гор">
          <div class="cards__name">
            <h3 class="cards__title">Домбай</h3>
            <button type="button" class="cards__like cards__like_active"></button>
          </div>
        </li>
          
          <li class="cards__card">
          <img class="cards__image" src="./images/altai.JPG" alt="Прозрачное озеро, по бокам скалистые берега">
          <div class="cards__name">
            <h3 class="cards__title">Алтай</h3>
            <button type="button" class="cards__like cards__like_active"></button>
          </div>
        </li>
          
          <li class="cards__card">
          <img class="cards__image" src="./images/yakutia.JPG" alt="Деревья в снегу, на фоне снежных сопок">
          <div class="cards__name">
            <h3 class="cards__title">Якутия</h3>
            <button type="button" class="cards__like cards__like_active"></button>
          </div>
        </li>
          
          <li class="cards__card">
          <img class="cards__image" src="./images/kamchatka.JPG" alt="Отражение горы в озере на закате">
          <div class="cards__name">
            <h3 class="cards__title">Камчатка</h3>
            <button type="button" class="cards__like cards__like_active"></button>
          </div>
        </li>
        </ul>
        </section>
    </main>

    <footer class="footer">
      <p>© 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup popup_opened">
    <form class="popup__container" name="edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input type="text" value="Жак-Ив Кусто" name="name" class="popup__input">
          <input type="text" value="Исследователь океана" name="spec" class="popup__input">
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" value="Сохранить" class="popup__button">
        </fieldset>
        <button href="" class="popup__close-button"></button>
    </form>
    </div>
   
</body>
</html>
