<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/mesto.svg" alt="Слово Mesto и Russia как надстрочный символ">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/Jacques.jpg" class="profile__avatar" alt="Жак-Ив Кусто в красной шапке">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__spec">Исследователь океана</p>
            <button type="button" class="profile__edit"></button>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="cards">
        <ul class="cards__cards-list">
          <template id="card">
          <li class="cards__card">
            <img class="cards__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Старая постройка в горах">
            <div class="cards__name">
              <h3 class="cards__title">Карачаево-Черкесия</h3>
              <button type="button" class="cards__like cards__like_active"></button>
            </div>
          </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-profile">  
        <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__handlers">
            <input type="text" value="Жак-Ив Кусто" name="name" class="popup__input">
            <input type="text" value="Исследователь океана" name="spec" class="popup__input">
          </fieldset>
          <fieldset class="popup__handlers">
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <script src="./pages/script.js"></script>
</body>
</html>
