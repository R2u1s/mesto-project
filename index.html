<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/mesto.svg" alt="Слово Mesto и Russia как надстрочный символ">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/Jacques.jpg" class="profile__avatar" alt="Жак-Ив Кусто в красной шапке">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <h2 class="profile__spec">Исследователь океана</h2>
            <a href="" class="profile__edit"></a>
          </div>
        </div>
        <a href="" class="profile__add"></a>
      </section>

      <ul class="cards">

        <li class="cards__card">
          <div class="cards__image cards__image_karachayevsk">
          </div>
          <div class="cards__name">
            <h3 class="cards__title">Карачаево-Черкесия</h3>
              <label for="karachayevsk">
              <input type="checkbox" id="karachayevsk" value="karachayevsk" class="cards__like cards__like_hidden">
              <span class="cards__pseudo cards__pseudo-checkbox"></span>
              </label>
          </div>
        </li>
        <li class="cards__card">
          <div class="cards__image cards__image_elbrus">
          </div>
          <div class="cards__name">
            <h3 class="cards__title">Гора Эльбрус</h3>
              <label for="elbrus">
              <input type="checkbox" name="extra-option" id="elbrus" value="elbrus" class="cards__like cards__like_hidden">
              <span class="cards__pseudo cards__pseudo-checkbox"></span>
              </label>
          </div>
        </li>
          <li class="cards__card">
          <div class="cards__image cards__image_dombay">
          </div>
          <div class="cards__name">
            <h3 class="cards__title">Домбай</h3>
              <label for="dombay">
              <input type="checkbox" name="extra-option" id="dombay" value="dombay" class="cards__like cards__like_hidden">
              <span class="cards__pseudo cards__pseudo-checkbox"></span>
              </label>
          </div>
        </li>
          
          <li class="cards__card">
          <div class="cards__image cards__image_altai">
          </div>
          <div class="cards__name">
            <h3 class="cards__title">Алтай</h3>
              <label for="Altai">
              <input type="checkbox" name="extra-option" id="Altai" value="Altai" class="cards__like cards__like_hidden">
              <span class="cards__pseudo cards__pseudo-checkbox"></span>
              </label>
          </div>
        </li>
          
          <li class="cards__card">
          <div class="cards__image cards__image_yakutia">
          </div>
          <div class="cards__name">
            <h3 class="cards__title">Якутия</h3>
              <label for="yakutia">
              <input type="checkbox" name="extra-option" id="yakutia" value="yakutia" class="cards__like cards__like_hidden">
              <span class="cards__pseudo cards__pseudo-checkbox"></span>
              </label>
          </div>
        </li>
          
          <li class="cards__card">
          <div class="cards__image cards__image_kamchatka">
          </div>
          <div class="cards__name">
            <h3 class="cards__title">Камчатка</h3>
              <label for="kamchatka">
              <input type="checkbox" name="extra-option" id="kamchatka" value="kamchatka" class="cards__like cards__like_hidden">
              <span class="cards__pseudo cards__pseudo-checkbox"></span>
              </label>
          </div>
        </li>
        </ul>
    </main>

    <footer class="footer">© 2020 Mesto Russia</footer>
    
    <div class="popup">
    <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input type="text" value="Жак-Ив Кусто" class="popup__input">
          <input type="text" value="Исследователь океана" class="popup__input">
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" value="Сохранить" class="popup__button">
        </fieldset>
        <a href="" class="popup__close-button"></a>
    </form>
    </div>
   
</body>
</html>
